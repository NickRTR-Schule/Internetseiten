<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            function calculate() {
                let wert1 = parseInt(document.getElementById("wert1").value);
                let wert2 = parseInt(document.getElementById("wert2").value);

                let operation = document.getElementById("operation").value;

                let ergebnis;
                switch (operation) {
                    case "+":
                        ergebnis = wert1 + wert2;
                        break;
                    case "-":
                        ergebnis = wert1 - wert2;
                        break;
                    case "*":
                        ergebnis = wert1 * wert2;
                        break;
                    case "/":
                        ergebnis = wert1 / wert2;
                        break;
                    default:
                        break;
                }

                document.getElementById("ergebnis").innerText = `Ergebnis: ${ergebnis}`;
            }
        </script>
    </head>
    <body>
        <h1>Taschenrechner</h1>

        <p>Wert 1: <input type="number" id="wert1" /></p>
        <p>Wert 2: <input type="number" id="wert2" /></p>

        <select name="operation" id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">:</option>
        </select>

        <button onclick="calculate()" id="eingabe">Berechnen</button>

        <p id="ergebnis"></p>
    </body>
</html>
