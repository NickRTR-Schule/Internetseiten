<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            function hoehe(siedepunkt) {
                var siedepunkt = prompt("Bitte geben Sie die Siedetemperatur des Wassers in Grad Celcius an: ");
                alert(`Sie befinden sich auf einer Höhe von ${30000 - 300 * siedepunkt} Metern.`);
            }
        </script>
    </head>
    <body>
        <h1>Höhenberechnung</h1>

        <button onclick="hoehe()" id="eingabe">Siedetemperatur eingeben</button>
    </body>
</html>
